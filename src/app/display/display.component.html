<div class="container">
    <div class="row" style="height: 460px;">
        <div class="col-md-12" style="text-align: center; top: 30%">
            <p class="btn-p">Questionnaire</p>
            <button mat-raised-button color="primary"
                    (click)="openQuestions(content)"
                    class="btn-questionnaire">
                <mat-icon style="padding-right: 37%; padding-bottom: 36%">play_arrow</mat-icon>
            </button>
        </div>
    </div>

</div>

<ng-template #content let-modal>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 sms-text">
                <img src="./assets/img/sms2.png" alt="" height="30px"/>
                SMS : 076 516 2144
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <ngb-carousel
                [wrap]="wrap"
                [showNavigationArrows]="true"
                [showNavigationIndicators]="false"
                [interval]="0"
                (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="wrapper">
                    <img
                            [src]="imageSrc"
                            alt="Random first slide"
                            style="max-height: 620px; max-width: 1500px;">
                </div>
                <div>
                    <div class="carousel-caption">
                        <p class="message-text">{{question?.message}}</p>
                    </div>
                </div>


            </ng-template>

        </ngb-carousel>
    </div>
</ng-template>

<!--<button class="btn btn-outline-primary mb-2 mr-2" (click)="openQuestions(content)">Extra large modal</button>-->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
             size="medium"
             color="#fff"
             type="square-jelly-box"
             [fullScreen]="false">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
