<!--<div style="height: 100vh;">-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <h3 class="card-title">Message Approval</h3>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                </div>
                <div class="row table-container">
                    <div class="col-md-12">
                        <table mat-table [dataSource]="messageDataSource"
                               class="mat-elevation-z8 uploaded-table">

                            <!-- Name Column -->
                            <ng-container matColumnDef="details">
                                <th mat-header-cell *matHeaderCellDef>Details/(Phone No/Branch)</th>
                                <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                            </ng-container>

                            <!-- Type Column -->
                            <ng-container matColumnDef="message">
                                <th mat-header-cell *matHeaderCellDef>Message</th>
                                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action</th>
                                <td mat-cell *matCellDef="let element"
                                    style="overflow: inherit;">
                                    <div class="row">
                                        <div class="col-md-6 act-btn-l-col">
                                            <button type="button"
                                                    (click)="viewMessage(modalTemplate, element)"
                                                    class="btn btn-sm btn-warning btn-ap">View</button>
                                        </div>
                                        <div class="col-md-6 act-btn-select-r-col">
                                            <ngx-select-dropdown [multiple]="false"
                                                                 #priorityObj
                                                                 (change)="priorityOnChange($event)"
                                                                 [config]="config"
                                                                 [options]="priorityOptions">

                                            </ngx-select-dropdown>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 act-btn-l-col">
                                            <button type="button"
                                                    (click)="approve(element, priorityObj)"
                                                    class="btn btn-sm btn-success btn-ap">Approve</button>
                                        </div>
                                        <div class="col-md-6 act-btn-r-col">
                                            <button type="button"
                                                    (click)="reject(element, priorityObj)"
                                                    class="btn btn-sm btn-danger btn-ap">Reject</button>
                                        </div>
                                    </div>
<!--                                    <div class="row">-->
<!--                                        <div class="col-md-12">-->
<!--                                            <button type="button"-->
<!--                                                    (click)="reject(element, priorityObj)"-->
<!--                                                    class="btn btn-sm btn-danger btn-ap">Reject</button>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row
                                *matRowDef="let row;
                                columns: displayedColumns;"
                                style="height: 250px;"></tr>
                        </table>
<!--                        <h2 style="margin-top: 250px; text-align: center" *ngIf="dataSource">No Messages Found.</h2>-->
                    </div>
                </div>
                <mat-paginator
                        [pageSizeOptions]="pageSizeOptions"
                        [pageSize]="pageSize"
                        (page)="pageChanged($event)"
                        showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
<!--</div>-->
<ng-template #modalTemplate>
    <app-message-modal></app-message-modal>
</ng-template>
