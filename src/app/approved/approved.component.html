    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <h3 class="card-title">Approved Messages</h3>
            </div>

            <div class="card-body">
                <div class="row table-container">
                    <div class="col-md-12">
                        <table mat-table [dataSource]="dataSource"
                               class="mat-elevation-z8 uploaded-table">

                            <!-- Name Column -->
                            <ng-container matColumnDef="detail">
                                <th mat-header-cell *matHeaderCellDef>Details/(Phone No/Branch)</th>
                                <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
                            </ng-container>

                            <!-- Type Column -->
                            <ng-container matColumnDef="message">
                                <th mat-header-cell *matHeaderCellDef>Message</th>
                                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="sequence">
                                <th mat-header-cell *matHeaderCellDef> Sequence</th>
                                <td mat-cell *matCellDef="let element"
                                    style="overflow: inherit;">
                                    <div class="row">
                                        <div class="col-md-8 offset-2">
<!--                                            <mat-form-field appearance="standard" style="text-align: center;">-->
<!--                                                <mat-label>Select Priority</mat-label>-->
<!--                                                <mat-select class="form-control-small" value="{{element}}">-->
<!--                                                    <mat-option *ngFor="let priority of priorities"-->
<!--                                                                style="text-align: center;"-->
<!--                                                                value="{{priority.id}}">-->
<!--                                                        {{ priority.level }}-->
<!--                                                    </mat-option>-->
<!--                                                </mat-select>-->
<!--                                            </mat-form-field>-->
                                            <ngx-select-dropdown [multiple]="false"
                                                                 (change)="priorityOnChange($event)"
                                                                 [config]="priorityConfig"
                                                                 [options]="priorityOptions">

                                            </ngx-select-dropdown>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8 offset-2" style="margin-top: 10px;">
<!--                                            <mat-form-field appearance="standard"-->
<!--                                                            style="text-align: center;">-->
<!--                                                <mat-label>Select Sequence</mat-label>-->
<!--                                                <mat-select-->
<!--                                                        class="form-control-small"-->
<!--                                                        value="{{element}}">-->
<!--                                                    <mat-option *ngFor="let sequence of sequences"-->
<!--                                                                style="text-align: center;"-->
<!--                                                                value="{{sequence.id}}">-->
<!--                                                        {{ sequence.number }}-->
<!--                                                    </mat-option>-->
<!--                                                </mat-select>-->
<!--                                            </mat-form-field>-->
                                            <ngx-select-dropdown [multiple]="false"
                                                                 (change)="sequenceOnChange($event)"
                                                                 [config]="seqDropdownConfig"
                                                                 [options]="sequenceOptions">

                                            </ngx-select-dropdown>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row
                                *matRowDef="let row;
                                columns: displayedColumns;"
                                style="height: 150px;"></tr>
                        </table>

                        <div class="row page-container">
                            <div class="col-md-6">
                                <button type="button"
                                        class="btn btn-sm btn-info btn-ap">Save
                                </button>
                            </div>
                            <div class="col-md-6">
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                               showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
