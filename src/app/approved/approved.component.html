<div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-info">
            <h3 class="card-title">Approved Messages</h3>
        </div>

        <div class="card-body">
            <div class="row table-container">
                <div class="col-md-12">
                    <form autocomplete="off">
                        <ng-container>
                            <table mat-table [dataSource]="dataSource"
                                   class="mat-elevation-z8 uploaded-table">

                                <!-- Name Column -->
                                <ng-container matColumnDef="details">
                                    <th mat-header-cell *matHeaderCellDef>Details/(Phone No/Branch)</th>
                                    <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                                </ng-container>

                                <!-- Type Column -->
                                <ng-container matColumnDef="message">
                                    <th mat-header-cell *matHeaderCellDef>Message</th>
                                    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="sequence">
                                    <th mat-header-cell *matHeaderCellDef> Sequence</th>
                                    <td mat-cell *matCellDef="let element"
                                        style="overflow: inherit;">
                                        <div class="row">
                                            <!--                                                <div class="col-md-8 offset-2">-->
                                            <!--                                                    <ngx-select-dropdown [multiple]="false"-->
                                            <!--                                                                         #priorityLevel-->
                                            <!--                                                                         [_value]="element.priorityLevel"-->
                                            <!--                                                                         (change)="priorityOnChange($event, element, prioSequence)"-->
                                            <!--                                                                         [config]="priorityConfig"-->
                                            <!--                                                                         [options]="priorityOptions">-->

                                            <!--                                                    </ngx-select-dropdown>-->
                                            <!--                                                </div>-->
                                            <div class="col-md-6 priority-col">
                                                <ngx-select-dropdown [multiple]="false"
                                                                     #priorityLevel
                                                                     [_value]="element.priorityLevel"
                                                                     (change)="priorityOnChange($event, element, prioSequence)"
                                                                     [config]="priorityConfig"
                                                                     [options]="priorityOptions">

                                                </ngx-select-dropdown>
                                            </div>
                                            <div class="col-md-6 sequence-col">
                                                <ngx-select-dropdown [multiple]="false"
                                                                     #prioSequence
                                                                     [_value]="element.priority2"
                                                                     (change)="sequenceOnChange($event, element, priorityLevel)"
                                                                     [config]="seqDropdownConfig"
                                                                     [options]="sequenceOptions">

                                                </ngx-select-dropdown>
                                            </div>
                                        </div>
<!--                                        <div class="row">-->
<!--                                            <div class="col-md-8 offset-2" style="margin-top: 10px;">-->
<!--                                                <ngx-select-dropdown [multiple]="false"-->
<!--                                                                     #prioSequence-->
<!--                                                                     [_value]="element.priority2"-->
<!--                                                                     (change)="sequenceOnChange($event, element, priorityLevel)"-->
<!--                                                                     [config]="seqDropdownConfig"-->
<!--                                                                     [options]="sequenceOptions">-->

<!--                                                </ngx-select-dropdown>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row
                                    *matRowDef="let row;
                                columns: displayedColumns;"
                                    style="height: 150px;"></tr>
                            </table>

                        </ng-container>
                    </form>
                    <!--                        <h2 style="margin-top: 250px; text-align: center" *ngIf="dataSource">No Messages Found.</h2>-->
                </div>
            </div>
            <div class="row page-container">
                <div class="col-md-6">
                    <button type="button"
                            (click)="submit()"
                            class="btn btn-sm btn-info btn-ap">Save
                    </button>
                    <button type="button"
                            (click)="refresh()"
                            class="btn btn-sm btn-info btn-ap">Refresh
                    </button>
                </div>
                <div class="col-md-6">
                    <mat-paginator
                            [pageSizeOptions]="pageSizeOptions"
                            [pageSize]="pageSize"
                            (page)="pageChanged($event)"
                            showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
